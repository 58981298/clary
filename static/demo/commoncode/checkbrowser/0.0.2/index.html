<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<script type="text/javascript">

	// function String.prototype.Trim() { return this.replace(new RegExp('(^/s*)|(/s*$)'. 'g'), ""); }   // 去掉左右空格
	var userAgent = (function(){
		var u = navigator.userAgent;
        var versions = {         //移动终端浏览器版本信息
        	UA: u,
            trident: u.indexOf('Trident') > -1, //IE内核
            presto: u.indexOf('Presto') > -1, //opera内核
            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
            iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, //是否iPad
            webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };
        var u_android = '';
        if( versions.android ) {
            u_android = versions.android ? u.match( /\([^)]*;[^)]*\)/ )[0].split('; ') : '';
            u_android = u_android[u_android.length-1].match(/[^B]* /)[0];
            u_android = u_android.substr(0, u_android.length-1);
            if( u.indexOf('MiuiBrowser') > 0 ){
                u_android = isNaN( Number(u_android) ) ? u_android : 'XiaoMi';
            }
        }
        versions.type = !versions.mobile ? "pc" : versions.iPad ? 'ipad' : versions.iPhone ? 'iphone' : versions.android ? 'android' : 'others';
        versions.model = !versions.mobile ? "pc" : versions.iPad ? 'ipad' : versions.iPhone ? 'iphone' : versions.android ? !!u_android ? u_android : 'android' : 'android';
        console.log( versions );
        return versions; 
	})();
	
	document.writeln("<br/> 语言版本: "+userAgent.language);
	document.writeln("<br/> 是否为移动终端: "+userAgent.mobile);
	document.writeln("<br/> ios终端: "+userAgent.ios);
	document.writeln("<br/> android终端: "+userAgent.android);
	document.writeln("<br/> 是否为iPhone: "+userAgent.iPhone);
	document.writeln("<br/> 是否iPad: "+userAgent.iPad);
	document.writeln("<br/> 是什么类型: "+userAgent.type);
	document.writeln("<br/> 是什么类型（android要分型号）: "+userAgent.model);
	document.writeln("<br/> navigator.userAgent: "+navigator.userAgent);
</script>
</head>
<body>
	<div style="width: 100px; height: 100px;position:relative;">
		<div style="position:absolute; left:0;top:0;width: 50px; height: 100px;z-index:10;background:#fff;"></div>
		<div style="position: absolute;top:0;left:0;width: 90px; height: 90px; border: 5px solid green; border-radius: 50%;clip:rect(0 100px 100px 50px);-webkit-transform: rotate(0deg);z-index: 5;"></div>
	</div>
</body>
</html>
