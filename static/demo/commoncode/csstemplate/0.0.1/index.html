<style type="text/css" id="cssTemplate">
	/**
	 * css template

	 * explain: 常用的css template
	 */

	/*html5*/
	article,aside,dialog,footer,header,section,footer,nav,figure,menu{ display:block; }
	/* common */
	a:hover { cursor: pointer; text-decoration: none; }
	.b { font-weight: 700; }
	.btn { display: inline-block; padding: .5em 1em; border: 0 none; border: 1px solid rgba(0,0,0,.25); border-radius: 0.3em; background-image: none; box-shadow: 0 1px rgba(0,0,0,.15), inset 0 1px rgba(255,255,255,.15); color: #fff; text-align: center; text-decoration: none; text-shadow: 1px 1px rgba(0,0,0,.1); font-size: 100%; font-family: inherit; font-weight: inherit; white-space: nowrap; -webkit-user-select: none; -moz-user-select: none; user-select: none; overflow: visible; cursor: pointer; }
	.btn:hover, .btn:focus { text-decoration: none; background-image: linear-gradient(to bottom, rgba(0,0,0,.1), rgba(0,0,0,.1)); }
	.btn:focus { outline: thin dotted; outline: 5px auto -webkit-focus-ring-color; outline-offset: -2px; }
	.btn:active { box-shadow: 0 1px rgba(0,0,0,.2), inset 0 1px rgba(0,0,0,.05); outline: none; }
	.btn-hover:hover { opacity: 0.9; color: #fff; text-decoration: none; filter: alpha(opacity=80); }
	.cls:after { content: ""; clear: both; display: table; visibility: hidden; }
	.cls { zoom: 1;	}
	.col333 { color: #333; }
	.col666 { color: #666; }
	.col999 { color: #999; }
	.colfff { color: #fff; }
	body .dpb { display: block; }
	body .dpn { display: none; }
	body .dpib { display: inline-block; }
	.fl { float: left; }
	.fr { float: right; }
	.ffyahei { font-family: Microsoft YaHei; }
	.ffsimsun { font-family: Simsun; }
	.fs12 { font-size: 12px; }
	.fs14 { font-size: 14px; }
	.fs16 { font-size: 16px; }
	.fs18 { font-size: 18px; }
	.fs20 { font-size: 20px; }
	.fs24 { font-size: 24px; }
	.fs26 { font-size: 26px; }
	.fs28 { font-size: 28px; }
	.fs30 { font-size: 30px; }

	/* 
	 * 可选css 
	 */
	/* 透明的黑色透明背景，自调z-index */
	.shade { position: fixed; left: 0; top: 0; background: rgba(0,0,0,0.8); width: 100%; height: 100%; z-index: 1; }

	/* wap端点击无边框 */
	.notaphighlight { -webkit-tap-highlight-color: rgba(0,0,0,0); }

	/* 在demo类后生成'>' */
	.demo:after {
		display: inline-block;
		content: '';
		width: 5px;
		height: 6px;
		margin-left: 4px;
		border: #999999 solid;
		border-width: 2px 2px 0 0;
		transform: rotate(4deg);
		-moz-transform: rotate(4deg);
		-webkit-transform: rotate(45deg);
		-o-transform: rotate(45deg);
	}

	/* 背景线条渐变 */
	.demo {
		background: -moz-linear-gradient(80deg, #e5e5e5, #f6f6f6 6%);
		background: -webkit-gradient(linear, 0 0, 6% 0, from(#e5e5e5), to(#f6f6f6));
		background: -webkit-linear-gradient(left, #e5e5e5, #f6f6f6 %6);
		background: -o-linear-gradient(left, #e5e5e5, #f6f6f6 %6);
		/* filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#1471da, endColorstr=#1C85FB);/*IE<9>*/
		/* -ms-filter:"progid:DXImageTransform.Microsoft.gradient (GradientType=0,startColorstr=#1471da, endColorstr=#1C85FB)";/*IE8+*/
	}

	/* 增加斜线，一般用于价钱（从左下到右上） */
	.bias { position: relative; display: inline-block; }
	.bias:after { position: absolute; top: 16px; left: 0; display: block; width: 100%; height: 0;
			border-top: 1px solid #f66385; content: ''; -webkit-transform: rotate(-14deg); 
			-o-transform: rotate(-14deg); -moz-transform: rotate(-14deg); transform: rotate(-14deg); }

	/* 整体变灰色（包含图片），一般用于已结束产品 */
	.gray { 
	    -webkit-filter: grayscale(100%);
	    -moz-filter: grayscale(100%);
	    -ms-filter: grayscale(100%);
	    -o-filter: grayscale(100%);
	    filter: grayscale(100%);
	    filter: url('data:image/svg+xml;utf8,<svg version="0.0.1" xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/></filter></svg>#grayscale');
	    filter: gray;
	}

	.gototop-30 {
		display: inline-block;
		width: 30px;
		height: 30px;
		background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"><circle cx="15" cy="15" r="14" stroke="#F66385" stroke-width="1" fill="#fff"/><line x1="9" y1="10" x2="21" y2="10" style="stroke: #F66385;stroke-width: 1"/><polygon points="9,17 21,17 15,10" style="fill:#F66385;"/><rect x="12" y="16" width="6" height="6" style="fill:#F66385" /></svg>');
	}
	.gototop-90 {
		display: inline-block;
		width: 90px;
		height: 90px;
		background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"><circle cx="45" cy="45" r="43" stroke="#F66385" stroke-width="3" fill="transparent"/><line x1="27" y1="29" x2="63" y2="29" style="stroke: #F66385;stroke-width: 3"/><polygon points="27,51 63,51 45,30" style="fill:#F66385;"/><rect x="36" y="48" width="18" height="18" style="fill:#F66385" /></svg>');
	}

	/* (二二>模型，引导条 */
	.nav-link-item { 
		position: relative;
		display: inline-block;
		padding: 0 5px 0 15px;
		height: 28px;
		line-height: 30px;
		border-top: 1px solid #e6e6e6;
		border-bottom: 1px solid #e6e6e6;
	}
	.nav-link-item-left {
		border-left: 1px solid #e6e6e6;
		padding: 0 5px 0 10px;
	}
	.nav-link-item:before {
		position: absolute;
		top: -1px;
		right: -9px;
		display: block;
		content: "";
		width: 0;
		height: 0;
		border-top: 15px solid transparent;
		border-bottom: 15px solid transparent;
		border-left: 10px solid #e6e6e6;
		z-index: 99;
	}
	.nav-link-item:after { 
		position: absolute;
		top: -1px;
		right: -8px;
		display: block;
		content: "";
		width: 0;
		height: 0;
		border-top: 15px solid transparent;
		border-bottom: 15px solid transparent;
		border-left: 10px solid #fff;
		z-index: 100;
	}

	/* 自定义三角形 */
	.map-sort {
		position: relative;
		display: inline-block;
		height: 30px;
		line-height: 29px;
		padding: 0 6px;
		border: 1px solid #c8c8c8;
		-moz-border-radius: 0 0 8px 8px;
		-webkit-border-radius: 0 0 8px 8px;
		border-radius: 0 0 8px 8px;
		z-index: 5;
		color: #999999;
		font-size: 14px;
		background: #fff;
		z-index: 5;
	}
	.map-sort:before {
		position: absolute;
		top: 0px;
		right: -6px;
		display: block;
		content: "";
		width: 0;
		height: 0;
		border-bottom: 5px solid #999999;
		border-right: 5px solid transparent;
		z-index: 10;
	}
	.map-sort:after {
		position: absolute;
		top: -1px;
		right: -7px;
		display: block;
		content: "";
		width: 0;
		height: 0;
		border-bottom: 6px solid #cccccc;
		border-right: 6px solid transparent;
	}
	.map-sort-solid {
		position: absolute;
		top: 6px;
		display: block;
		width: 100%;
		height: 0;
		border-top: 1px solid #cccccc;
	}

	/* 上下抖动 */
	.shake-vertical { 
		-webkit-animation-name: shake-vertical; 
		-ms-animation-name: shake-vertical; 
		animation-name: shake-vertical; 

		-webkit-animation-duration: 10ms; 
		-ms-animation-duration: 10ms; 
		animation-duration: 10ms; 

		-webkit-animation-iteration-count: infinite; 
		-ms-animation-iteration-count: infinite; 
		animation-iteration-count: infinite; 

		-webkit-animation-timing-function: ease-in-out; 
		-ms-animation-timing-function: ease-in-out; 
		animation-timing-function: ease-in-out; 

		-webkit-animation-delay: 0s; 
		-ms-animation-delay: 0s; 
		animation-delay: 0s; 

		-webkit-animation-play-state: running; 
		-ms-animation-play-state: running; 
		animation-play-state: running; 
	}
	@-webkit-keyframes shake-vertical { 0% { -webkit-transform: translate(0px, 0px) rotate(0deg); }
		0% { -webkit-transform: translate(0px, 2px) rotate(0deg); }
		10% { -webkit-transform: translate(0px, 4px) rotate(0deg); }
		20% { -webkit-transform: translate(0px, 2px) rotate(0deg); }
		30% { -webkit-transform: translate(0px, 0px) rotate(0deg); }
		40% { -webkit-transform: translate(0px, -2px) rotate(0deg); }
		50% { -webkit-transform: translate(0px, -4px) rotate(0deg); }
		60% { -webkit-transform: translate(0px, -2px) rotate(0deg); }
		70% { -webkit-transform: translate(0px, 4px) rotate(0deg); }
		80% { -webkit-transform: translate(0px, -4px) rotate(0deg); }
		90% { -webkit-transform: translate(0px, 4px) rotate(0deg); }
		100% { -webkit-transform: translate(0px, -2px) rotate(0deg); }
	}

	/* 原图100%，脉动70%，图片变大变小来回切换 */
	.pulsation-test {
		width: 216px;
		height: 62px;
		background: url(join.png) no-repeat;
	}
	.pulsation { 
		-webkit-animation-name: shake-vertical; 
		-ms-animation-name: shake-vertical; 
		animation-name: shake-vertical; 

		-webkit-animation-duration: 800ms; 
		-ms-animation-duration: 800ms; 
		animation-duration: 800ms; 

		-webkit-animation-iteration-count: infinite; 
		-ms-animation-iteration-count: infinite; 
		animation-iteration-count: infinite; 

		-webkit-animation-timing-function: ease-in-out; 
		-ms-animation-timing-function: ease-in-out; 
		animation-timing-function: ease-in-out; 

		-webkit-animation-delay: 0s;
		-ms-animation-delay: 0s; 
		animation-delay: 0s; 

		-webkit-animation-play-state: running; 
		-ms-animation-play-state: running; 
		animation-play-state: running; 
	}
	@-webkit-keyframes pulsation {
		0% { -webkit-transform: scale(1, 1); }
		100% { -webkit-transform: scale(0.7, 0.7); }
	}
</style>
