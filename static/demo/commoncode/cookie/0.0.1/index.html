<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>cookie操作</title>
<style>
</style>
</head>
<body>
	<script>
		var objCookie = {
			// time是毫秒
			set : function(name, value, time){
				time = /^[-]?\d+$/.test(time) ? time : 30*24*3600*1000;
				var __day = new Date();
				var newTime = __day.getTime() + time;
				__day.setTime(newTime);
				document.cookie = name + "=" +value + ";expires=" + __day.toGMTString();
			},
			get : function(name){
				var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
				if( arr = document.cookie.match(reg) ) return arr[2];
				else return null;
			},
			del : function(name){
				this.set(name, "", -1);
			}
		}
		document.write("<br/>当前cookie：" + document.cookie);
		document.write("<br/>新增cookie：myid=12578249;");
		objCookie.set("myid","12578249",30*24*3600*1000);
		document.write("<br/>当前cookie：" + document.cookie);
		document.write("<br/>获取cookie--myid：" + objCookie.get("myid"));
		objCookie.del("myid");
		document.write("<br/>删除cookie--myid");
		document.write("<br/>当前cookie：" + document.cookie);
	</script>
</body>
</html>
